<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./task3.css" />
  </head>
  <body>
    <section class="section">
      <h1>Fastest presser</h1>
      <label for="">
        <input type="number" data-input="value" />
      </label>
      <button class="btn-start">Start game!</button>
      <div class="gamers">
        <div class="gamer-s">
          <h2>Press S</h2>
          <p class="outputS"></p>
        </div>
        <div class="gamer-l">
          <h2>Press L</h2>
          <p class="outputL"></p>
        </div>
      </div>
      <p class="timer-over"></p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="./task3.js"></script>
  </body>
</html>
